{% extends 'users/base.html' %}

{% block head_content %}
<title> Platzigram Login </title>
{% endblock head_content %}

{% block container %}

{% if form.errors %}
<p class="alert alert-danger">Try again. Do no match</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">

    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" type="text" placeholder="Username" name="username"></input>
        <input class="form-control mt-1" type="password" placeholder="Password" name="password"></input>
        <button class="btn btn-primary btn-block mt-5" type="submit">Login</button>
    </div>

</form>

<p class="mt-4">Create account <a href="{% url 'signup' %} ">Here</a> </p>

{% endblock container %}
